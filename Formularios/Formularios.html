<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Log </title>
    <link rel="stylesheet" href="/Formularios/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="/Media/Img/Agenda.jpg" alt="">
        <div class="text">
          <span class="text-1">Cada   evento es una <br>nueva oportunidad</span>
          <span class="text-2">Organiza tu tiempo ahora</span>
        </div>
      </div>
      <div class="back">
        <img src="/Media/Img/Agenda.jpg" alt="">
        <div class="text">
          <span class="text-1">El éxito empieza <br>con una buena planificación</span>
          <span class="text-2">¡Empieza ahora!</span>
        </div>
      </div>
    </div>
    <div class="forms" method="POST">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Accede</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="#">Olvidaste tu contraseña?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">No tienes una cuenta? <label for="flip">Registrate ahora</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Registrate</div>
        <form action="" method="post">
            <div class="input-boxes">
            
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="nombre" placeholder= "Ingresa tu nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="CorreoElectronico" placeholder= "Ingresa tu email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="Contrasena" placeholder= "Ingresa tu contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">Ya tienes una cuenta? <label for="flip">Inicia ahora</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
